<html>
  <head>
    <link href="app.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Sales</title>
  </head>
  <body>
    <header>
      <h1>Sales</h1>
    </header>
    <article>
      <table id="restaurantsTable"></table>
    </article>
    <aside>
      <form id="createLocationForm">
        <fieldset>
          <legend id="legend">Add Location</legend>

          <label for="locationName">Name of Location: </label>
          <input id="locationNameInput" name="locationName" type="text"></input>

          <label for="minCustomersPerHour">*Minimum Customers per Hour: </label>
          <input id="minCustomersPerHourInput" name="minCustomersPerHour" type="text"></input>

          <label for="maxCustomersPerHour">*Maximum Customers per Hour: </label>
          <input id="maxCustomersPerHourInput" name="maxCustomersPerHour" type="text"></input>

          <label for="avgCookiesPerCustomer">Average Cookies per Customer: </label>
          <input id="avgCookiesPerCustomerInput" name="avgCookiesPerCustomer" type="text"></input>

          <label for="funcDropDownList">Data Curve Function: </label>
          <select id="funcDropDownList" name="funcDropDownList">
            <option>No Curve</option>
            <option>Shallow Curve</option>
            <option>Steep Curve</option>
            <option>Meal Spikes</option>
          </select>
          <p><em>*Minimum and Maximum values are only accurate when there is no curve function active</em></p>

          <button id="submitButton" type="submit">Create</button>
          <button id="cancelButton" type="submit">Cancel</button>
        </fieldset>
      </form>
    </aside>
    <nav>
      <a href="index.html">Main Site</a>
    </nav>
    <script src="./app.js"></script>
  </body>
</html>
